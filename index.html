<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <img src="images/illustration-hero.svg" alt="Human dancing" class="image">

    <div class="infoContainer">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>

    <div class="planContainer">
      <div class="superContainer">
        <img src="images/icon-music.svg" alt="Music Icon" class="musicIcon">
        <div class="priceContainer">
          <div class="annualPlan">Annual Plan</div>
          <div class="price">$59.99/year</div>
        </div>
        <a href="#">Change</a>
      </div>
    </div>

    <div class="buttonContainer">
      <button class="proced">Proceed to Payment</button><br>
      <button class="cancel">Cancel Order</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://www.instagram.com/pabloboichenko/">Pablo Boichenko</a>.
  </div>
</body>
</html>

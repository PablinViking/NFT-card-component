<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  
  <div class="container">
    <div class="subcontainer">

      <div class="imageContainer">
        <div class="image">
          <div class="layer"><img src="images/icon-view.svg" alt="Icon View"></div>
        </div>
      </div>

      <h1>Equilibrium #3429</h1>

      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>

      <div class="priceContainer">
        <div class="ETHContainer">
          <img class="iconETH" src="images/icon-ethereum.svg" alt="icon-ethereum"><span class="ETH">0.041 ETH</span>
        </div>

        <div class="clockConatiner">
          <img class="clock" src="images/icon-clock.svg" alt="clock"><span class="timeLeft"> 3 days left</span>
        </div>
      </div>

      <div class="line"></div>
      
      <div class="creatorContainer">
        <img src="images/image-avatar.png" alt="avatar">
        <p class="creator">Creation of<span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a target="_blank" href="https://www.instagram.com/pabloboichenko/">Pablo Boichenko</a>.
  </div>
</body>

</html>
